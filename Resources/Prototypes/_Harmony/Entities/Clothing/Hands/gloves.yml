- type: entity
  parent: ClothingHandsBase
  id: ClothingHandsGlovesMantis
  name: latex gloves
  description: Thin sterile latex gloves. Basic PPE for any doctor.
  components:
  - type: Sprite
    sprite: _Harmony/Clothing/Hands/Gloves/mantis.rsi
    layers:
    - state: icon
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: Clothing
    sprite: _Harmony/Clothing/Hands/Gloves/mantis.rsi
    clothingVisuals:
      gloves:
      - state: equipped-HAND
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True:
            sprite: _Harmony/Clothing/Hands/Gloves/mantis_activated.rsi  #Goonstation license forced my hand to do this.
            state: icon
          False:
            sprite: _Harmony/Clothing/Hands/Gloves/mantis.rsi
            state: icon
  - type: Fiber
    fiberMaterial: fibers-latex
  - type: FingerprintMask
  - type: ItemToggle
    onUse: false
    soundActivate:
      path: /Audio/Weapons/ebladeon.ogg
      params:
        volume: 3
    soundDeactivate:
      path: /Audio/Weapons/ebladeoff.ogg
      params:
        volume: 3
  - type: ToggleClothing
    action: ActionToggleMantisGloves
    disableOnUnequip: true
  - type: MantisGloves  # TODO: Create this component
  - type: ComponentToggler
    components:
    - type: MeleeWeapon
      attackRate: 1.5
      damage:
        types:
          Slash: 15
      mustBeEquippedToUse: true
    - type: Sharp
    - type: Contraband
      severity: Syndicate
